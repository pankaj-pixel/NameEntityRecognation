<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Entity Recognition App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Name Entity Recognition App</h1>
    <div class="container">
        <form action="/entity" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload file</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Get Entities</button>
        </form>
    </div>
    <div class="container mt-4">
        {% if html %}
            <h2>Named Entities:</h2>
            <div>{{ html|safe }}</div>
        {% endif %}
        <form action="/" method="get" class="mt-2">
            <button type="submit" class="btn btn-danger">Clear Entities</button>
        </form>
    </div>
</body>
</html>
